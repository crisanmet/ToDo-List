<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/javascript" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="container__titulo">
        <h1>ToDo App</h1>
      </div>
      <div class="container__fecha">
        <div id="container__fecha__dia"></div>
        <div id="container__fecha__mes"></div>
        <div id="container__fecha__anio"></div>
      </div>
      <form>
        <input
          type="text"
          id="todotext"
          autocomplete="off"
          placeholder="Nueva tarea"
        />
        <button type="submit" class="agregar">+</button>
        <button type="button" class="ordenar">Ordenar</button>
      </form>
      <div id="container__list"></div>
    </div>
  </body>
</html>
